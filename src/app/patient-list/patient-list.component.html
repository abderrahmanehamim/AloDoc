<div class="container mt-4">
    <h2>Patients List</h2>
  
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        
          <th>Age</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Phone Number</th>
          <th>Actions</th>
          <th>patientProfile<th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.idpatient }}</td>
          <td>{{ patient.firstname }}</td>
          <td>{{ patient.lastname }}</td>
          <td>{{ patient.email }}</td>
         
          <td>{{ patient.age }}</td>
          <td>{{ patient.adresse }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.phonenumber }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deletePatient(patient.idpatient)">Delete</button>

          </td>
          <td>
             <button class="btn btn-info btn-sm" [routerLink]="['/patientDashboard', patient.idpatient]" >afficher profile</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
