<div class="container mt-4">
    <h2 class="text-center">Create New Doctor</h2>
    <form (ngSubmit)="createDoctor()" class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newDoctor.name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="newDoctor.email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="newDoctor.password" name="password" required>
        </div>
  
        <div class="form-group">
          <label for="specialite">Speciality</label>
          <input type="text" class="form-control" id="specialite" [(ngModel)]="newDoctor.specialite" name="specialite" required>
        </div>
  
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="newDoctor.city" name="city" required>
        </div>
  
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="newDoctor.title" name="title" required>
        </div>
  
        <div class="form-group">
          <label for="photo">Photo URL</label>
          <input type="text" class="form-control" id="photo" [(ngModel)]="newDoctor.photo" name="photo">
        </div>
  
        <div class="form-group">
          <label for="actes">List of Acts</label>
          <input type="text" class="form-control" id="actes" [(ngModel)]="newDoctor.actes" name="actes" placeholder="Enter acts separated by commas">
        </div>
  
        <div class="form-group">
          <label for="cabinet">Cabinet</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cabinet" [(ngModel)]="newDoctor.cabinet" name="cabinet">
            <label class="form-check-label" for="cabinet">Cabinet</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="adomicile">Adomicile</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="adomicile" [(ngModel)]="newDoctor.adomicile" name="adomicile">
            <label class="form-check-label" for="adomicile">Adomicile</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="videocall">Video Call</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="videocall" [(ngModel)]="newDoctor.videocall" name="videocall">
            <label class="form-check-label" for="videocall">Video Call</label>
          </div>
        </div>
  
        <div class="form-group">
          <label for="adresse">Address</label>
          <input type="text" class="form-control" id="adresse" [(ngModel)]="newDoctor.adresse" name="adresse">
        </div>
  
        <div class="form-group">
          <label for="numtele">Phone Number</label>
          <input type="tel" class="form-control" id="numtele" [(ngModel)]="newDoctor.numtele" name="numtele">
        </div>
  
        <div class="form-group">
          <label for="numcabinet">Cabinet Number</label>
          <input type="text" class="form-control" id="numcabinet" [(ngModel)]="newDoctor.numcabinet" name="numcabinet">
        </div>
  
        <button type="submit" class="btn btn-primary">Create Doctor</button>
      </div>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
