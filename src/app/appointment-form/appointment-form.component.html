<!-- appointment-form.component.html -->
<div class="container mt-4">
    <h2>Create Appointment</h2>
  
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dateappoint">Date:</label>
        <input type="date" id="dateappoint" formControlName="dateappoint" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="timeappoint">Time:</label>
        <input type="time" id="timeappoint" formControlName="timeappoint" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="acceptance">Acceptance:</label>
        <input type="text" id="acceptance" formControlName="acceptance" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="doctorId">Doctor:</label>
        <select id="doctorId" formControlName="doctorId" class="form-control" required>
          <option *ngFor="let doctor of doctors" [value]="doctor.id_doctor">{{ doctor.name }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="patientId">Patient:</label>
        <select id="patientId" formControlName="patientId" class="form-control" required>
          <option *ngFor="let patient of patients" [value]="patient.id_patient">{{ patient.firstname }} {{ patient.lastname }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Create Appointment</button>
    </form>
  </div>
